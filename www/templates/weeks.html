<ion-view view-title="Weeks">
  <ion-content>
    <ion-list >
      <ion-item class="item-icon-left" ng-repeat="week in weeks" type="item-text-wrap" ng-click="getWeek(week.id)">
        <h2>Week {{week.id}}</h2>
        <h4>{{week.startDate}} - {{week.endDate}}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Games">
  <ion-content>
    <ion-list >
      <ion-item class="item-icon-right" ng-repeat="game in games" ng-style="{selected: isPicked(game.home)}" ng-click="getGame(game.home, week)">
		<div class="row">
			<div class="col">{{game.date}}</div>
		</div>
		<div class="row">
			<div class="col">{{game.away}} @</div>
			<div class="col">{{game.home}}</div>
			<div class="col">Line: {{game.odds}}</div>
		</div>
      </ion-item>
  </ion-content>
</ion-view>
